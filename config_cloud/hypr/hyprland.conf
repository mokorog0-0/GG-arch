general {
    gaps_in = 3
    gaps_out = 5

    border_size = 2

    col.active_border = rgba(7773deaa)
    col.inactive_border = rgba(595959aa)

    resize_on_border = true

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 4

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.8

    shadow {
        enabled = true
        range = 20
        color = rgba(808ebaaa)
        color_inactive = rgba(1a1a1aee)
    }
                                                        
    blur {
        enabled = true
        size = 1
        passes = 4

        vibrancy = 0.1696
    }
}



